<div class="modal-header">
  <h4 class="modal-title">
    {{titleModal}}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.close()">
    <icofont ico="icofont-close"></icofont>
  </button>
</div>

<form [formGroup]="itemForm" (ngSubmit)="submitForm()" class="form-horizontal">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   formControlName="name"
                   placeholder="Nombre">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Imagen</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   formControlName="image"
                   placeholder="Link Imagen">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Ataque</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   formControlName="atack"
                   placeholder="Link Imagen">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Defensa</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   formControlName="defense"
                   placeholder="Link Imagen">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-outline-danger mr-2"
            (click)="activeModal.close()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary"
            [ngClass]="{'btn-disabled': itemForm.invalid}"
            [disabled]="itemForm.invalid">
      <icofont ico="icofont-save"></icofont>
      Guardar
    </button>
  </div>
</form>
